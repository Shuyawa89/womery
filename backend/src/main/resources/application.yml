spring:
  application:
    name: womery-backend

  datasource:
    url: jdbc:postgresql://localhost:5432/womery
    username: womery
    password: womery
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration

server:
  port: 8080

logging:
  level:
    com.example.womery: DEBUG
    org.springframework.web: INFO
