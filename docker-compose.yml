services:
  postgres:
    image: postgres:16-alpine
    container_name: womery-postgres
    environment:
      POSTGRES_DB: womery
      POSTGRES_USER: womery
      POSTGRES_PASSWORD: womery
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U womery -d womery"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
