services:
  postgres:
    image: postgres:16-alpine
    container_name: womery-postgres
    environment:
      POSTGRES_DB: womery
      POSTGRES_USER: womery
      POSTGRES_PASSWORD: womery
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U womery -d womery"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: womery-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/womery
      SPRING_DATASOURCE_USERNAME: womery
      SPRING_DATASOURCE_PASSWORD: womery
    volumes:
      - ./backend/src:/app/src
      - gradle_cache:/root/.gradle
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    image: node:20-alpine
    container_name: womery-frontend
    working_dir: /app
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install -g pnpm && pnpm install && pnpm dev"
    depends_on:
      - backend

volumes:
  postgres_data:
  gradle_cache:
